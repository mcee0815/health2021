<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>NYC Health Facilities</title><link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"><link href="assets/css/styles.css" rel="stylesheet"></head><body><div class="wrapper"><div class="container"><div class='heading-container radius-1 shadow-lg p-3 mt-2 mb-4 rounded"'><h1 class="radius-1 main-heading">NYS Health Facilities</h1><span><i class="fas fa-clinic-medical fa-2x"></i></span></div><div class="d-flex justify-content-center w-100"><div class="col-md-6"><div class="input-group mb-1"><input type="number" inputmode="numeric" class="form-control" id="zip" placeholder="enter zipcode"><div class="input-group-append"><button class="btn btn-primary border border-white" id="search-btn" type="button"><i class="fas fa-search"></i></button></div></div></div></div><label for="zipcode" id="zip-msg" value="Enter Zip" class="m1"></label><fieldset class="mb-4 radius-1 radio-group fieldSet"><legend class="legend"><i class="fas fa-filter text-muted"></i></legend><div class="d-flex justify-content-between form-check my-3"><div><input type="radio" class="form-check-input" id="nursing-home" name="care-desc" value="NH" unchecked> <label for="nursing" class="form-check-label text-white">Nursing Homes</label></div><span><i class="mr-1 fas fa-hospital-user fa-lg text-white"></i></span></div><div class="d-flex justify-content-between form-check my-3"><div><input type="radio" class="form-check-input" id="hospice" name="care-desc" value="HSPC" unchecked> <label class="form-check-label text-white" for="hos">Hospice</label></div><span><i class="mr-1 fas fa-hand-holding-medical fa-lg text-white"></i></span></div><div class="d-flex justify-content-between form-check my-3"><div><input type="radio" class="form-check-input" id="clinic" name="care-desc" value="HOSP-EC" unchecked> <label class="form-check-label text-white" for="hos">Clinic</label></div><span><i class="mr-1 fas fa-hospital fa-lg text-white"></i></span></div></fieldset><div id="accordion-div" class="mt-1"></div></div></div><footer class="footer"><a href="https://github.com/mcee0815/health2021"></a></footer><script type="text/javascript" src="assets/js/bundle.js"></script></body></html>
